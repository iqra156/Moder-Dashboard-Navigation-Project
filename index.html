<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation Menu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-wrap">
        <header class="main-head">
            <div class="main-nav">
                <nav class="navbar">
                    <div class="navbar-nav">
                        <div class="title">
                            <h3>
                                <i class="fa-brands fa-app-store-ios"></i>
                                <span class="title-text">Getgpt</span>
                            </h3>
                        </div>
                        <ul class="nav-list">
                            <li class="nav-list-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-solid fa-house"></i>
                                    <span class="link-text">Home</span>
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-solid fa-qrcode"></i>
                                    <span class="link-text">Gptchat</span>
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-solid fa-calendar-week"></i>
                                    <span class="link-text">Today</span>
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-solid fa-link"></i>
                                    <span class="link-text">Folders</span>
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-brands fa-steam"></i>
                                    <span class="link-text">Searches</span>
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-solid fa-database"></i>
                                    <span class="link-text">History</span>
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-solid fa-circle-info"></i>
                                    <span class="link-text">About</span>
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-sharp fa-solid fa-arrow-up"></i>
                                    <span class="link-text">Plans</span>
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-duotone fa-solid fa-gear"></i>
                                    <span class="link-text">Settings</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <section class="showcase">
            <div class="overlay">
                <div class="head">
                    <button class="toggler">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </button>
                </div>
                <div class="content">
                    <div class="img">
                        <img src="./img/w-prothemes-logo.png" alt="">
                    </div>
                    <div class="welcome">
                        <div class="content-text">
                            <h3>Welcome to my dashboard.</h3>
                            <p>Don't forget to Follow on social media.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
